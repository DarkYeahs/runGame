<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width,user-scalable=no, initial-scale=1.0, minimum-scale=1, maximum-scale=1" name="viewport">
        <title>指尖飞人大战</title>
        <link rel="icon" href="http://dl.app.doubimeizhi.com/fingertip/imgs/favicon.ico" type="image/x-icon">
        <link href="./dist/css/index.min.css" rel="stylesheet" type="text/css">
        <script src="./framework/zepto/zepto.min.js" type="text/javascript"> </script>
        <script src="./dist/js/hilo.min.js" type="text/javascript"></script>
        <script src="./framework/MD5/md5.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="./framework/app/zjnative.js"></script>
    </head>
    <body>
        <img src="http://www.zhijianyaokong.com/activity/olympic2016/runGame/images/person.png" style="width: 0;height: 0;">
        <div id="load-progress-box">
            <div id="load-progress">
                0.00%
            </div>
        </div>
        <div id="game-container">
        </div>
        <div class="rank-container">
        	<div class="loading"><img src="./images/loading.gif"></div>
            <div class="rank-dialog">
                <ul class="rank-list">
                </ul>
               <div class="btn"></div>
            </div>
        </div>
        <div class="grade-container">
        	<div class="loading"><img src="./images/loading.gif"></div>
        	<div class="grade-dialog">
        		<div class="grade-content">
        			<h3 class="grade-title">恭喜你，你的成绩是</h3>
        			<div class="grade-detail">
        				<div class="time"><span></span><small>秒</small></div>
        				<div class="current-rank">当前排名第<span></span>名</div>
                                    <div class="rise-rank">比历史最好排名上升<span>100</span>名</div>
        				<div class="history-rank">历史最好排名<span></span>名</div>
        				<div class="beat-num">打败了<span></span>的参赛者</div>
        				<div class="get-coin">奖励<span></span>个奥运币</div>
        			</div>
        		</div>
        		<div class="grade-btn">
        			<div class="share-btn">
        				<img src="./images/btn_share.png" alt="">
        			</div>
        			<div class="game-btn">
        				<div class="view-rank-btn"><img src="./images/btn_view_rank.png" height="62" width="204" alt=""></div>
        				<div class="play-btn"><img src="./images/btn_playAgain.png"></div>
        			</div>
        		</div>
        	</div>
        </div>
        <div class="share-container">
            <div class="share-dialog">
                <div class="share-content">
                    请选择微信右上角中“发送给朋友”或“分享到朋友圈”
                </div>
                <button class="wx-share-btn btn-normal">确定</button>
            </div>
        </div>
        <script src="./dist/js/game.js" type="text/javascript">
        </script>
        <script src="./dist/js/index.min.js" type="text/javascript">
        </script>
    </body>
</html>
